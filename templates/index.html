<body>

    <!-- Navigation -->

        <a href="#home">HOME</a>
        <a href="#project">PROJECT</a>

            <form method="post" action="/predict" class="contact__form grid">

            {% endif %}
    </section>
    <!-- Script -->
    <script src="assets/script.js"></script>
